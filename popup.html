<!DOCTYPE html>
<html>
<head>
  <title>Word Replacer</title>
  <script src="popup.js"></script>
</head>
<body>
  <h3>Word Replacer</h3>
  <form id="wordReplaceForm">
    <label for="oldWord">Old Word:</label>
    <input type="text" id="oldWord" name="oldWord">
    <br>
    <label for="newWord">New Word:</label>
    <input type="text" id="newWord" name="newWord">
    <br>
    <button type="submit">Replace</button>
  </form>
</body>
</html>
